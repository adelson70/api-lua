{
  "tags": ["Lua"],
  "summary": "Obter fases da lua do mês",
  "description": "Retorna as fases da lua para um mês e ano específicos. Caso nenhum parâmetro seja informado, o serviço utiliza o mês e o ano atuais.",
  "parameters": [
    {
      "name": "mes",
      "in": "query",
      "type": "integer",
      "required": false,
      "description": "Número do mês (1-12) sem zero à esquerda."
    },
    {
      "name": "ano",
      "in": "query",
      "type": "integer",
      "required": false,
      "description": "Ano desejado (ex.: 2025). Caso omitido, utiliza o ano atual."
    }
  ],
  "produces": ["application/json"],
  "responses": {
    "200": {
      "description": "Sucesso",
      "examples": {
        "application/json": {
          "status": "success",
          "message": "Fases da lua do mês obtidas com sucesso",
          "data": {
            "ano": 2025,
            "mes": 3,
            "nome_mes": "marco",
            "fases": {
              "1": "LUA NOVA",
              "2": "LUA NOVA",
              "3": "LUA NOVA"
            }
          }
        }
      }
    },
    "404": {
      "description": "Não encontrado",
      "examples": {
        "application/json": {
          "status": "error",
          "message": "Fases da lua do mês não encontradas para os parâmetros informados",
          "data": null
        }
      }
    },
    "500": {
      "description": "Erro interno",
      "examples": {
        "application/json": {
          "status": "error",
          "message": "Não foi possível obter as fases da lua do mês",
          "data": null
        }
      }
    },
    "401": {
      "description": "Não autorizado",
      "examples": {
        "application/json": {
          "status": "error",
          "message": "Token não encontrado",
          "data": null
        }
      }
    }
  }
}

